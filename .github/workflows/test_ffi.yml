name: Test libffi conan with apple clang 17

on:
  push:
    branches: [ main, develop ]
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
  pull_request:
    branches: [ main, develop ]

env:
  VERIFY_SSL: true

jobs:
  build:

    name: "${{ matrix.os }} (${{ matrix.arch }})"

    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      # fail-fast: Default is true, switch to false to allow one platform to fail and still run others
      fail-fast: false
      matrix:
        os: [macos-13, macos-15-intel, macos-14, macos-15, macos-26]
        include:
        - os: macos-13
          arch: x86_64
        - os: macos-15-intel
          arch: x86_64
        - os: macos-14
          arch: armv8
        - os: macos-15
          arch: armv8
        - os: macos-26
          arch: armv8

    steps:
    - name: Show Xcode versions
      shell: bash
      run: |
        set -x

        xcrun --sdk macosx --show-sdk-path
        clang --version
        which clang

    - name: conan install libffi
      shell: bash
      run: |
        pip install conan
        conan --version
        conan profile detect
        cat $(conan profile path default)
        conan install --requires libffi/3.4.4 --build=missing -s compiler.cppstd=20
